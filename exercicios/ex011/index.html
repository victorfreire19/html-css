<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>   
    <p>tente aberir esse site em varios dispositivo diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imageens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imageens/foto-m.png" type="image/png">
        <img src="imageens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    

<audio preload="auto" autoplay controls loop> 
    <source src="midia/03 anjo-querubim.mp3" type="audio/mpeg">
    <source src="midia/03 anjo-querubim.ogg" type="audio/ogg">
    <source src="midia/03 anjo-querubim.wav" 
    type="audio/wav">

    
    
</audio>

</body>
</html>
